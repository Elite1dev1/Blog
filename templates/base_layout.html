{% load static from static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article</title>
    <script src="https://kit.fontawesome.com/d5317be683.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">

</head>
<body>
    <header class="wrapper">
        <h1><a href="{% url 'home' %}">CYBER<span>SHIELD</span></a></h1>
        <nav>
            <ul>
                {% if user.is_authenticated %}
                <li>
                    <form  class="logout-link" method="post" action="{% url 'accounts:logout' %}">
                        {% csrf_token %}
                        <button type="submit">Logout</button>
                    </form>
                </li>
                <li><a href="{% url 'articles:create' %}" class="highlight" >New Article</a></li>
                {% else %}
                    <li><a href="{% url 'accounts:login' %}">Login</a></li>
                    <li><a href="{% url 'accounts:signup' %}">Signup</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

<div class="wrapper">
    
    
    {% block content %}     
    {% endblock %}
</div>

</body>
</html>
